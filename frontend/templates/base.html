<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crumbear Cakes{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header with Logo and Scalloped Border -->
    <header class="site-header">
        <!-- Decorative Scalloped Border with Centered Logo -->
        <div class="scalloped-border">
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="{{ url_for('static', filename='images/logo-main.png') }}" alt="Crumbear" class="logo">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-10">
                    <h4 class="footer-title">Baked With Love</h4>
                    <p class="footer-text mb-0">Â© 2025 crumbear cakes | Zamboanga City, Philippines</p>
                </div>
                <div class="col-md-2 text-end">
                    <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="userLogoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 15px; overflow: hidden;">
                <div class="modal-header" style="background-color: #AC4037; color: white;">
                    <h5 class="modal-title"><i class="bi bi-box-arrow-right me-2"></i>Confirm Sign Out</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <p class="mb-0" style="font-size: 1.1rem;">Are you sure you want to sign out?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px; padding: 8px 25px;">Cancel</button>
                    <a href="{{ url_for('customer_logout') }}" class="btn" style="background-color: #AC4037; color: white; border-radius: 20px; padding: 8px 25px;">Sign Out</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function confirmUserLogout() {
            new bootstrap.Modal(document.getElementById('userLogoutModal')).show();
        }
    </script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
